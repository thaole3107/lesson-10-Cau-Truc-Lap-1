<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-Viết chương trình hiển thị chuỗi: "The number is N" 5 lần sử dụng vòng lặp for. N sẽ hiển thị từ 0 đến 5
Bước 1:
Khởi tạo i = 0
Điều kiện i < 5
Lệnh lặp lại: i = i + 1
Bước 2: Viết mã vòng lặp for-!>

<h2>JavaScript Loops</h2>
<p id="demo"></p>
<script>
    let text = "";
    let i;
    for (i = 0; i < 5; i++) {
        text += "The number is" + i + "<br>"}
    document.getElementById("demo").innerHTML = text;
</script>


</body>
</html>
